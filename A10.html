<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters</title>
</head>
<body>
   
    <!-- This is the body section where the main content of the page is written-->
    <header>
        <!-- This is the header section, often used for logos, navigation links, or titles -->
        <h1>Welcome to My Page</h1>
    </header>
    <hr>
    <main>
        
        <section>
            <h2>Using Special Characters in HTML</h2>
            <p>HTML allows you to display special characters using HTML entities.</p>
            <ul>
                <!-- List of special characters with their HTML entities -->
                <li>&amp; (Ampersand)</li>
                <li>&lt; (Less than)</li>
                <li>&gt; (Greater than)</li>
                <li>&copy; (Copyright)</li>
                <li>&reg; (Registered)</li>
                <li>&trade; (Trademark)</li>
                
            </ul>
        </section>
    </main>
    <hr>
    <footer>
        <!-- Footer section usually contains copyright information or contact details -->
        <p>All Rights Reserevd</p>
    </footer>

</body>
</html>
