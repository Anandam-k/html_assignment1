<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    

    <u><h1>Media Elements: Audio and Video Players</h1></u>

    <section>
        <h2>Audio Player</h2>
        
        <audio controls>
            <source src="audi0.mp3" type="audio/mpeg">
            
        </audio>
    </section>

    <hr>
    <section>
        <h2>Video Player</h2>
        
        <video controls width="640" height="360">
            <source src="video.mp4" type="video/mp4">
            
        </video>
    </section>


</body>
</html>
